<style>
  .card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-between;
    padding: 20px;
  }

  .card {
    width: calc(25% - 20px); /* 4 cards per row with spacing */
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
    background-color: #fff;
    text-align: center;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .prosduct-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 1.1rem;
    margin-bottom: 8px;
  }

  p {
    font-size: 1rem;
    font-weight: bold;
    color: #333;
  }

  /* Responsive: 2 cards per row on small screens */
  @media (max-width: 768px) {
    .card {
      width: calc(50% - 20px);
    }
  }

  /* 1 card per row on very small screens */
  @media (max-width: 480px) {
    .card {
      width: 100%;
    }
  }
</style>

<div class="card-container">
  @for(item of products; track item.id)
  {
    <div class="card">
      <img src="{{item.image}}" alt="Product Image" class="prosduct-img"/>
      <h2>{{item.title}}</h2>
      <p>{{item.price}}</p>
    </div>
  }
</div>
